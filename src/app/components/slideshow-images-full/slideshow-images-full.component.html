<ion-slides pager="false" [options]="slideOpts" [class]="ionSlidesClass" [pager]="slidePager" >
    <ion-slide [class]="ionSlideClass" *ngFor="let image of listImages">
        <img (click)="seeImageDetail(image)" class="imgClass" [src]="image" fallimg="gallery_default">
    </ion-slide>
</ion-slides>
