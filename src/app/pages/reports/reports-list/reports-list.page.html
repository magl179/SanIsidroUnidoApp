<app-header-back title="Informes" [search]="true" (onSearch)="redirectToSearch()"></app-header-back>

<ion-content padding>
    <!-- Componente Refresher Data -->
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles"
            refreshingText="Cargando Publicaciones...">
        </ion-refresher-content>
    </ion-refresher>
    <!-- Mensaje si falla traer datos o datos son 0 -->
    <app-no-results-found *ngIf="showNotFound && reportsList.length === 0"
        message="No existen reportes disponibles" class="ion-padding"></app-no-results-found>
    <!-- Animación al cargar los datos -->
    <div *ngIf="showLoading">
        <ion-card class="report animated flash slow infinite" *ngFor="let item of [1,1,1,1]">
            <ion-card-header>
                <ion-card-title>
                    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <p>
                    <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                    <ion-skeleton-text animated style="width: 10%"></ion-skeleton-text>
                </p>
            </ion-card-content>
        </ion-card>
    </div>
    <!-- Tarjetas con Información de los Reportes -->
    <div *ngIf="!showLoading && reportsList.length > 0">
        <ion-card class="report-container" *ngFor="let report of reportsList; let i = index;">
            <ion-card-header>
                <ion-card-title>{{report.title}}</ion-card-title>
                <div class="report_created_at">
                    <span>{{report.fecha_creacion}}</span>
                </div>
            </ion-card-header>
            <ion-card-content class="description-section">
                <p class="description-section__content">
                    {{report.description | truncate: 80}}
                </p>
            </ion-card-content>
            <ion-button color="blue-logo"  expand="block" (click)="postDetail(report.id)">Saber más</ion-button>
        </ion-card>
    </div>
    <!-- Componente Scroll Infinito -->
    <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfiniteScroll($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent"
            loadingText="Cargando Publicaciones...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
