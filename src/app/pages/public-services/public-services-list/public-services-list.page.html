<app-header-back title="Servicios" backUrl="public-services" [search]="true" [showNoti]="false">
</app-header-back>
<ion-content>
    <!-- Mensaje si datos no cargan o son tamaño 0 -->
   <app-no-results-found *ngIf="publicServicesLoaded && publicServices.length === 0" message="No existen servicios públicos disponibles"></app-no-results-found>
    <!-- Componente Carga mientras se traen los datos -->
    <div class="loading-app" *ngIf="!publicServicesLoaded">
        <loader-app class="flex-column-center"></loader-app>
    </div>
    <!-- Tarjetas Datos Servicios Publicos -->
    <div *ngIf="publicServicesLoaded && publicServices.length > 0">
        <ion-grid>
            <ion-row>
                <ion-col size="6" *ngFor="let publicService of publicServices">
                    <ion-card class="ion-text-center service_list_card">
                        <div class="picture_thumbnail">
                            <img class="img-thumbnail circle img_image_border" [src]="(publicService.subcategory && publicService.subcategory.image)? publicService.subcategory.image:'https://ui-avatars.com/api/?name=Servicio+Publico&size=255'"
                                fallimg="user_avatar">
                        </div>
                        <ion-card-header>
                            <ion-card-title>{{publicService.name}}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <div style="padding-bottom: 14px;">
                                <p style="font-weight: bold;">Direccion: </p>
                                <p class="ion-text">
                                    {{(publicService.ubication.address) ? publicService.ubication.address: 'Direccion no encontrada'}}
                                </p>
                            </div>
                        </ion-card-content>
                        <div style="padding: 14px;padding-top: 0;">
                            <ion-button color="blue-logo" expand="full" (click)="goToDetail(publicService.id)">Ver más</ion-button>
                        </div>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
