<ion-content>
    <ion-slides pager="false" class="slides-home" (ionSlidesDidLoad)="slidesLoaded($event)"
        (ionSlideDidChange)="slideChange($event)">
        <ion-slide class="tutorial_slide" *ngFor="let slide of slides"
            [ngStyle]="{'background':  getBackgroundApp(slide.img)}">
            <div class="slide-content">
                <h1>{{slide.title}}</h1>
                <p>{{slide.description}}</p>
            </div>
        </ion-slide>
    </ion-slides>
    <div class="slide-icon">
        <div class="item-icon">
            <img class="item-img" src="assets/img/svg/sanIsidroIconTransparent.svg" alt="Logo" />
        </div>
    </div>
    <div class="footer-container">
        <div class="footer-row">
            <div class="btn-action-container">
                <ion-button class="ion-text-capitalize" color="light" expand="block" (click)="goToLogin()">
                    Iniciar Sesión
                </ion-button>
            </div>
            <div class="btn-action-container">
                <ion-button class="ion-text-capitalize" color="light" expand="block" fill="outline"
                    (click)="goToRegister()">
                    Registrarme
                </ion-button>
            </div>
            <div class="btn-action-container">
                <ion-button class="ion-text-capitalize" color="light" expand="block" fill="outline"
                    (click)="goToHome()">
                    Omitir Inicio Sesión
                </ion-button>
            </div>
        </div>
    </div>
</ion-content>
