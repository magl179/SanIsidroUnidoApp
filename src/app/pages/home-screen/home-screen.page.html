<ion-content>
    <ion-slides pager="true" style="display: flex;" (ionSlidesDidLoad)="slidesLoaded($event)"
        (ionSlideDidChange)="slideChange($event)">
        <ion-slide class="tutorial_slide" *ngFor="let slide of slides"
            [ngStyle]="{'background':  getBackgroundApp(slide.img)}">
            <div class="slide-content">
                <!-- <img [src]="slide.img" class="slide-img"> -->

                <p>{{slide.description}}</p>
            </div>
        </ion-slide>
    </ion-slides>

        <div class="footer-row flex">

                <div>

                </div>
            </div>

                        (click)="goToHome()">
                        Ir al Inicio
