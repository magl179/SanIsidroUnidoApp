<app-header title="Inicio"></app-header>
<ion-content>
    <ion-grid class="ion-padding-top">
        <ion-row>
            <ion-button *ngIf="!production" (click)="probarNotiLocal()" color="tertiary">Pruebas de Notificaciones Local</ion-button>
            <ion-button *ngIf="!production" (click)="probarNotiExterna()" color="dark">Pruebas de Notificaciones Externa</ion-button>
            <ion-button *ngIf="!production" (click)="probarNotiEmergencia()" color="dark">Pruebas de Notificaciones emergencia</ion-button>
            <!-- <ion-button (click)="probarToggleSubscription()" color="secondary">Prueba Toggle Subscription</ion-button> -->
        </ion-row>
        <!-- <ion-row *ngIf="servicesList == null || servicesList.length == 0"> -->
        <ion-row class="services-empty" *ngIf="servicesList == null || servicesList.length == 0">
            No hay opciones disponibles
        </ion-row>
        <ion-row class="ion-justify-content-center" *ngIf="servicesList !== null || servicesList.length > 0">
                <ng-container *ngFor="let service of servicesList">
                    <ion-col size="6" class="service_item" *appHasRole="service.valid_roles">
                        <a (click)="navigate(service.url)"> 
                            <ion-card>
                                <div class="icon">
                                        <h2 class="title">{{service.title}}</h2>
                                        <img class="img" [src]="service.icon">
                                </div>
                            </ion-card>
                        </a>
                    </ion-col>
                </ng-container>
        </ion-row>
    </ion-grid>
</ion-content>
