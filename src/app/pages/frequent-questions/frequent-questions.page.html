<app-header title="Preguntas Frecuentes" [showNoti]="false"></app-header>

<ion-content class="ion-padding">
    <ion-list>
        <div class="item_question" *ngFor="let question of frequentQuestions;let i = index;">
              <ion-item color="blue-logo" (click)="toggleSection(i,true)">
                <ion-label class="ion-text-wrap" slot="start">
                    {{question.title}}
                </ion-label>
                <ion-icon [name]="(question.open)?'add':'remove'" slot="end"></ion-icon>
            </ion-item>
            <ion-item [class.parent-active]="question.open" *ngIf="question.open">
                <ion-label class="ion-text-wrap">
                        {{question.description}}
                </ion-label>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
