<app-header-back title="Mis Emergencias"></app-header-back>

<ion-content padding>
    <p
        style="position: fixed;top: 3rem;left: 40%;background: black;color: white; padding: 1rem;z-index: 1000;">
        Num emergencias {{emergenciesFiltered.length}}
    </p>
    <div class="flex-column-center message-fail-load"
        *ngIf="emergenciesLoaded && emergenciesList.length === 0">
        <p>No existen emergencias disponibles</p>
    </div>
    <!-- Tarjetas Animacion hasta cargar datos-->
    <div *ngIf="!emergenciesLoaded">
        <ion-card *ngFor="let animations of [1,1,1,1,1,1,1];"
            class="event_item animated flash slow infinite">
            <ion-card-header>
                <ion-card-subtitle>
                    <ion-skeleton-text width="60%"></ion-skeleton-text>
                </ion-card-subtitle>
                <ion-card-title>
                    <ion-skeleton-text width="30%"></ion-skeleton-text>
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-skeleton-text width="100%"></ion-skeleton-text>
                <ion-skeleton-text width="100%"></ion-skeleton-text>
                <ion-skeleton-text width="100%"></ion-skeleton-text>
            </ion-card-content>
            <ion-row>
                <ion-col size="6">
                    <ion-item lines="none" detail="false" button="true" class="container_events">
                        <ion-skeleton-text width="70%"></ion-skeleton-text>
                    </ion-item>
                </ion-col>
                <ion-col size="6">
                    <ion-item class="container_events" detail="false" button="true" lines="none">
                        <ion-skeleton-text width="70%"></ion-skeleton-text>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
    <!-- Tarjetas con Datos -->
    <div *ngIf="emergenciesLoaded  && emergenciesList.length > 0">
        <ion-card class="emergency" *ngFor="let emergency of emergenciesFiltered; let i = index;">
            <ion-card-header class="post-header">
                <ion-card-title class="post-title">
                    {{emergency.title}}
                </ion-card-title>
            </ion-card-header>

            <ion-card-content class="post-contentt">
                <p class="post-description">
                    {{emergency.description | truncate: 50}}
                </p>
                <p class="see-more" (click)="postDetail(emergency.id)">Ver m√°s...</p>
            </ion-card-content>
        </ion-card>
    </div>
    <!--Opciones del FabButton -->
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button color="primary" size="small">
            <ion-icon name="ios-keypad"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button color="secondary" (click)="showModalSearchEmergencies()">
                <ion-icon name="search"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="start">
            <ion-fab-button color="danger" (click)="showModalFilterEmergencies()">
                <ion-icon name="ios-funnel"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="end" *appHasRole="['morador']">
            <ion-fab-button color="success" (click)="reportEmergency()">
                <ion-icon name="send"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
    <!-- Scroll Infinito -->
    <ion-infinite-scroll threshold="150px" (ionInfinite)="getInfiniteScrollData($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent"
            loadingText="Cargando Publicaciones...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
