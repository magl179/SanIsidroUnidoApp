<app-header-back title="Categorias" hrefDefault="home" [showNoti]="false"></app-header-back>

<ion-content>
    <ion-grid>
        <ion-row style="justify-content: center;">
            <ion-col size="4"
                *ngFor="let item of items; let i = index;">
                <ion-card style="box-shadow:none !important;" (click)="goToList()">
                    <div style="padding: .5em;display: flex;align-items: center;flex-direction: column;">
                        <div class="public-service-category" [style]="item.image | backgroundUrl">
                        </div>
                        <h1 class="ion-text"
                            style="font-size: 1em;text-align:center;text-transform: uppercase;">
                         {{item.title}}</h1>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
