<app-header-back title="Informes"></app-header-back>

<ion-content padding>
    <div class="flex-column-center message-fail-load"
        *ngIf="reportsLoaded && reportsList.length === 0">
        <p>No existen reportes disponibles</p>
        <ion-button (click)="loadReports(null, true)">Toca para reintentar</ion-button>
    </div>
    <!-- animacion antes cargue datos -->
    <div *ngIf="!reportsLoaded" class="flex-column-center message-fail-load">
            <ion-spinner name="crescent"></ion-spinner>
     </div>
    <!-- Tarjetas con Datos -->
    <div *ngIf="reportsLoaded && reportsList.length > 0">
        <ion-card class="card-event" *ngFor="let report of reportsList; let i = index;">
            <ion-card-header>
                <!-- <ion-card-subtitle class="event-subtitle">
                    <p class="post-fulldate" style="display:flex;align-items: center;">
                        <ion-icon class="icon" style="font-size:1.2rem;margin-right: 5px;" name="calendar"></ion-icon>
                        <span>{{report.created_at | simpleBeatifulDate}}</span>
                    </p>
                </ion-card-subtitle> -->
                <ion-card-title>{{report.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <p class="post-description">
                    {{report.description}}
                </p>
                <p class="post-see-more" (click)="postDetail(report.id)">Ver m√°s...</p>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
