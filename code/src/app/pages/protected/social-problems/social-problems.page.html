<app-header title="Problemas Sociales"></app-header>

<ion-content>
     <ion-card *ngFor="let post of elements; let i = index;">
        <ion-card-header>
            <ion-card-subtitle>Basura | 2018-05-09 | Juan Rodriguez </ion-card-subtitle>
            <ion-card-title (click)="postDetail(i+1)">Problem # {{i+1}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
                <span>{{(i % 2) === 0}}</span>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <ion-item button="true" lines="none" class="container_likes" [ngClass]="{'active': (i % 2) === 0}">  
                    <ion-icon slot="start" name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
