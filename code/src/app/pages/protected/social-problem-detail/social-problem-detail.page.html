<app-header-back title="Problema Social" hrefDefault="/social-problems"></app-header-back>

<ion-content padding>
    <!-- <div> -->
    <div  *ngIf="socialProblem === null">
        <ion-card class="card_social detail-card animated flash slow infinite">
            <ion-skeleton-text animated style="width: 80%" style="height: 300px;"></ion-skeleton-text>
            <ion-card-header>
                <ion-card-title>
                    <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
                </ion-card-title>
                <ion-card-subtitle class="post_user">
                    <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
                </ion-card-subtitle>
                <ion-card-subtitle>
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="post_description">
                <p class="post_content">
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
            </ion-card-content>
            <div class="options detail">
                    <div class="option_actions">
                        <div class="btn_icon" style="width: 50%;height: 30px;">
                                <ion-skeleton-text width="100%"></ion-skeleton-text>
                        </div>
                        <div class="btn_icon" style="width: 50%;height: 30px;">
                                <ion-skeleton-text width="100%"></ion-skeleton-text>
                        </div>
                    </div>
                </div>
        </ion-card>
    </div>
    <ion-card class="card_social detail-card" *ngIf="socialProblem !== null">
        <img style="border: 1px solid #ccc;" src="assets/img/default/slide-1.png" />
        <ion-card-header>
            <ion-card-title>Problem {{idPost}}</ion-card-title>
            <ion-card-subtitle class="post_user">User ID: {{socialProblem.user_id}}
            </ion-card-subtitle>
            <ion-card-subtitle>Category ID: {{socialProblem.category_id}} | Date: {{socialProblem.date}}
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="post_description">
            <p class="post_content">
                {{socialProblem.description}}
                <span>ID PARAMETRO: {{id}}</span>
            </p>
            <p>Likes: 11</p>
        </ion-card-content>
        <div class="options detail">
            <div class="option_actions">
                <div class="btn_icon" [ngClass]="{'active': ((idPost % 2) === 0)}">
                    <ion-icon slot="icon-only" [name]="((idPost % 2) === 0) ?'heart':'heart-empty'"></ion-icon>
                </div>
                <div (click)="sharePost(socialProblem)" class="btn_icon">
                    <ion-icon slot="icon-only" name="share" style="font-size:1.3rem;"></ion-icon>
                </div>
            </div>
        </div>
    </ion-card>
</ion-content>
