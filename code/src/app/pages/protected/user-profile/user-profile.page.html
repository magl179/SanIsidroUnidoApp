<app-header title="Mi Perfil"></app-header>

<ion-content padding>
    <!-- <p>Mi Perfil</p> -->
    <div class="container-profile">
       <div class="img-profile ion-padding-top">
           <div class="item_img">
                <img [src]="userApp.avatar || 'assets/img/default/img_avatar.png'" alt="User Profile Image" />
                <div class="upload_image" (click)="showChangeUserImageProfileModal()">
                    <ion-icon name="camera"></ion-icon>
                </div>
           </div>
       </div>
       <div class="ion-text-center">
           <h3>{{userApp.firstname || 'Sin Nombre'}} {{userApp.lastname || 'Sin Apellidos'}}</h3>
           <p>{{userApp.email || 'sin email'}}</p>
           <p>Roles: {{ userApp.roles | json}}</p>
           <p *ngIf="userApp.phone">{{userApp.phone || 'sin telefono'}}</p>
       </div>
       <ion-grid>
           <ion-row>
               <ion-col class="user_profile_options">
                    <div class="icon_option" (click)="showEditProfileModal()">
                        <ion-icon name="create"></ion-icon>
                    </div>
                    <p class="title_option">Editar Perfil</p>
               </ion-col>
               <ion-col class="user_profile_options">
                    <div class="icon_option" (click)="showChangePassModal()">
                        <ion-icon name="key"></ion-icon>      
                    </div>
                    <p class="title_option">Cambiar Contrase침a</p>
               </ion-col>
               <ion-col class="user_profile_options" *appHasRole="['morador_invitado']">
                    <div class="icon_option" (click)="showRequestMembershipModal()">
                        <ion-icon name="document"></ion-icon>
                    </div>
                    <p class="title_option">Solicitar Afiliaci칩n</p>
               </ion-col>
           </ion-row>
       </ion-grid>
       <!-- <div class="flex">
           <div class="profile-options">
                <ion-button expand="block" color="primary" (click)="showEditProfileModal()">Editar mi Perfil</ion-button>
                <ion-button expand="block" color="secondary" (click)="showChangePassModal()">Cambiar mi Contrase침a</ion-button>
                <ion-button expand="block" color="tertiary" (click)="showRequestMembershipModal()">Solicitar Afiliaci칩n</ion-button>
                <ion-button expand="block" color="warning" (click)="showChangeUserImageProfileModal()">Cambiar Imagen Perfil</ion-button>
           </div>
       </div> -->
    </div>
</ion-content>
