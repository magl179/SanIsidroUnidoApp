<app-header-back title="Eventos"></app-header-back>
<ion-content>
    <div *ngIf="eventsList === null || eventsList.length === 0">
        <ion-card class="event_item" *ngFor="let event of [1,1,1,1,1,1,1];" class="animated flash slow infinite">
            <ion-card-header>
                <ion-card-subtitle>
                    <ion-skeleton-text width="60%"></ion-skeleton-text>
                </ion-card-subtitle>
                <ion-card-title (click)="postDetail(event.id)">
                    <ion-skeleton-text width="30%"></ion-skeleton-text>
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-skeleton-text width="100%"></ion-skeleton-text>
                <ion-skeleton-text width="100%"></ion-skeleton-text>
                <ion-skeleton-text width="100%"></ion-skeleton-text>
            </ion-card-content>
            <ion-row>
                <ion-col size="6">
                    <ion-item lines="none" detail="false" button="true" class="container_events"
                        [ngClass]="{'active': event.assist}">
                        <ion-skeleton-text width="70%"></ion-skeleton-text>
                    </ion-item>
                </ion-col>
                <ion-col size="6">
                    <ion-item class="container_events" detail="false" button="true" lines="none"
                        [ngClass]="{'active': event.notassist}">
                        <ion-skeleton-text width="70%"></ion-skeleton-text>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
    <div *ngIf="eventsList !== null || eventsList.length > 0">
        <ion-card class="event_item" *ngFor="let event of eventsList; let i = index;">
            <ion-card-header>
                <ion-card-subtitle>
                    {{getFullDate(event.date, event.time) | simpleBeatifulDate}}
                </ion-card-subtitle>
                <ion-card-title (click)="postDetail(event.id)">{{event.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content> {{event.description}} </ion-card-content>
            <ion-row>
                <ion-col size="6">
                    <ion-item lines="none" detail="false" button="true" class="container_events"
                        [ngClass]="{'active': event.assist}">
                        <!-- <ion-icon slot="start" [name]="(event.assist) ? 'star' : 'star-outline'"></ion-icon> -->
                        <div>Asistire</div>
                    </ion-item>
                </ion-col>
                <ion-col size="6">
                    <ion-item class="container_events" detail="false" button="true" lines="none"
                        [ngClass]="{'active': event.notassist}">
                        <!-- <ion-icon slot="start" [name]="(event.notassist) ? 'star' : 'star-outline'"></ion-icon> -->
                        <div>No Asistire</div>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
</ion-content>
