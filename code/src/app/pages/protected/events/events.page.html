<app-header title="Eventos"></app-header>
<ion-content>
    <ion-card *ngFor="let event of eventsList; let i = index;">
        <ion-card-header>
            <ion-card-subtitle>{{event.date}} {{event.time}}</ion-card-subtitle>
            <ion-card-title (click)="postDetail(event.id)">{{event.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content> {{event.description}} </ion-card-content>
        <ion-row>
            <ion-col size="6">
                <ion-item lines="none" detail="false" button="true" class="container_events" [ngClass]="{'active': event.assist}">
                    <!-- <ion-icon slot="start" [name]="(event.assist) ? 'star' : 'star-outline'"></ion-icon> -->
                    <div>Asistire</div>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item class="container_events" detail="false" button="true" lines="none" [ngClass]="{'active': event.notassist}">
                    <!-- <ion-icon slot="start" [name]="(event.notassist) ? 'star' : 'star-outline'"></ion-icon> -->
                    <div>No Asistire</div>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
