<app-header-back title="Mis Emergencias"></app-header-back>

<ion-content padding>
    <!-- <div class="container_emergency_options">
        <div class="first"></div>
        <div class="create">
            <ion-button color="primary">Reportar</ion-button>
        </div>

    <ion-grid>
        <ion-row class="ion-align-items-center">
            <!-- <ion-grid size="10"></ion-grid> -->
            <ion-grid style="display:flex;justify-content:center;">
                <ion-button color="primary" (click)="reportEmergency()">
                    Reportar <ion-icon name="send" slot="end"></ion-icon>
                </ion-button>
            </ion-grid>
        </ion-row>
    </ion-grid>
    <div>
        <ion-searchbar animated debounce="500" showCancelButton="focus"
            placeholder="Buscar Mis Emergencias" [value]="textoEmergenciaBuscar" (ionChange)="searchEmergencies($event)"></ion-searchbar>
    </div>
    <ion-grid *ngIf="searchingEmergencies">
        <ion-row>
            <ion-col text-center>
                <ion-spinner name="crescent"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- Tarjetas Animacion hasta cargar datos-->
    <div *ngIf="!emergencies || emergencies.length === 0">
        <ion-card *ngFor="let emergencies of [1,1,1,1,1,1,1];"
            class="event_item animated flash slow infinite">
            <ion-card-header>
                <ion-card-subtitle>
                    <ion-skeleton-text width="60%"></ion-skeleton-text>
                </ion-card-subtitle>
                <ion-card-title>
                    <ion-skeleton-text width="30%"></ion-skeleton-text>
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-skeleton-text width="100%"></ion-skeleton-text>
                <ion-skeleton-text width="100%"></ion-skeleton-text>
                <ion-skeleton-text width="100%"></ion-skeleton-text>
            </ion-card-content>
            <ion-row>
                <ion-col size="6">
                    <ion-item lines="none" detail="false" button="true" class="container_events">
                        <ion-skeleton-text width="70%"></ion-skeleton-text>
                    </ion-item>
                </ion-col>
                <ion-col size="6">
                    <ion-item class="container_events" detail="false" button="true" lines="none">
                        <ion-skeleton-text width="70%"></ion-skeleton-text>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
    <!-- Tarjetas con Datos -->
    <div *ngIf="emergencies  && emergencies.length > 0">
        <ion-card class="card-event" *ngFor="let emergencie of emergencies; let i = index;">
            <ion-card-header (click)="postDetail(emergencie.id)">
                <ion-card-subtitle class="event-subtitle">
                    <p class="post-fulldate">
                        <ion-icon class="icon" name="calendar"></ion-icon>
                        <span>{{getFullDate(emergencie.date, emergencie.time) | simpleBeatifulDate}}</span>
                    </p>
                    <p class="post-ubication-address flex-right"
                        *ngIf="(emergencie.ubication | jsonValidate)">
                        <ion-icon class="icon" name="navigate"></ion-icon>
                        <span>{{ emergencie.ubication.address || 'Direccion no encontrada'}}</span>
                    </p>
                </ion-card-subtitle>
                <ion-card-subtitle>
                    {{(emergencieis_attended) ? 'Ha sido atendido': 'No ha sido atendido'}}
                </ion-card-subtitle>
                <ion-card-title>{{emergencie.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <p class="post-description"> {{emergencie.description | truncate: 50}}</p>
                <p class="post-see-more" (click)="postDetail(emergencie.id)">Ver más...</p>
                <!-- <p class="post-num-likes">{{event.details.length}}
                    {{(event.details.length !== 1) ? 'personas asistirán': 'persona asistirá'}}
                </p> -->
            </ion-card-content>
            <div class="action-buttons">
                <div class="action-button pair">
                    <!-- <div class="btn-like" [ngClass]="{'active': (checkLikePost(event.details))}"
                        (click)="toggleAssistance((checkLikePost(event.details)), event.id)">
                        <ion-icon slot="icon-only" class="icon-like"
                            [name]="(checkLikePost(event.details))?'heart':'heart-empty'"></ion-icon>
                    </div> -->
                    <!-- <ion-button
                        (click)="toggleAssistance(checkLikePost(event.details), event.id)">
                        Asistiré</ion-button> -->
                    <!-- <div class="btn-like"
                        (click)="toggleAssistance(checkLikePost(event.details), event.id)">
                        <ion-icon slot="icon-only" class="icon-like"
                            [name]="(checkLikePost(event.details))?'heart':'heart-empty'">
                        </ion-icon>
                        
                    </div> -->
                    <!-- <div class="btn-share" (click)="sharePost(event)">
                        <ion-icon class="icon-share" slot="icon-only" name="share"></ion-icon>
                    </div> -->
                </div>
                <!-- <div class="action-button">
                    <div class="btn-more">
                        <ion-icon class="icon-more" slot="icon-only" name="more"></ion-icon>
                    </div>
                </div> -->
            </div>
            <!-- <ion-row>
            <ion-col size="6">
                <ion-item lines="none" detail="false" button="true" class="container_events"
                    [ngClass]="{'active': event.assist}">
                    <ion-icon slot="start" [name]="(event.assist) ? 'star' : 'checkmark'"></ion-icon>
                    <div>Asistire</div>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item class="container_events" detail="false" button="true" lines="none"

                </ion-item>
            </ion-col>
        </ion-row> -->

    </div>
</ion-content>
