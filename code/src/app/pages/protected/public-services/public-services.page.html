<ion-content>
    <div>
        <ion-searchbar type="text" animated (ionInput)="searchPublicServices($event)"></ion-searchbar>
        <ion-list *ngIf="publicServicesPoints && publicServicesPoints.length > 0">
            <ion-item *ngFor="let service of filterPublicServices; let i = index;" (click)="showPublicService(service.id)">
                  {{ service.title }}
            </ion-item>
        </ion-list>
    </div>
    <multiple-map *ngIf="publicServicesPoints.length > 0"
        idMap="public-services" 
        [zoomMap]="12" 
        [mapPoints]="publicServicesPoints" 
        [enableGesture]="true" 
        (returnMapLoaded)="disabledLoading($event)">
    </multiple-map>
</ion-content>
