<app-header title="Inicio"></app-header>
<ion-content>
    <app-network-banner *ngIf="!appNetworkConnection" networkConnection="appNetworkConnection"></app-network-banner>
    <ion-grid class="ion-padding-top" *ngIf="appNetworkConnection">
        <ion-row class="ion-justify-content-center" *ngIf="servicesList !== null || servicesList.length > 0">
            <ion-col size="6" *ngFor="let service of servicesList" class="service_item">
                <a [routerLink]="service.url" *appHasRole="service.valid_roles"> 
                    <ion-card>
                        <div class="icon">
                                <h2 class="title">{{service.title}}</h2>
                                <img class="img" [src]="service.icon">
                        </div>
                    </ion-card>
                </a>
            </ion-col>
            <!-- <ion-col *ngIf="">
                <p>Por favor inicia sesi√≥n</p>
            </ion-col> -->
        </ion-row>
    </ion-grid>
</ion-content>
