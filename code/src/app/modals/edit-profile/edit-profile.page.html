<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" >Editar mi Perfil</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="closeModal()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="container">
        <form [formGroup]="editProfileForm">
            <ion-item>
                <ion-label position="floating">Nombres</ion-label>
                <ion-input formControlName="firstname"></ion-input>
              </ion-item>
              <div class="form-errors">
                    <p class="form-error"
                        *ngIf="editProfileForm.get('firstname').hasError('required') && editProfileForm.get('firstname').touched">
                        {{errorMessages.firstname.required.message}}
                    </p>
                </div>
              <ion-item>
                <ion-label position="floating">Apellidos</ion-label>
                <ion-input formControlName="lastname"></ion-input>
              </ion-item>
              <div class="form-errors">
                    <p class="form-error"
                        *ngIf="editProfileForm.get('lastname').hasError('required') && editProfileForm.get('lastname').touched">
                        {{errorMessages.lastname.required.message}}
                    </p>
                </div>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input formControlName="email"></ion-input>
              </ion-item>
              <div class="form-errors">
                    <p class="form-error"
                    *ngIf="editProfileForm.get('email').hasError('required') && editProfileForm.get('email').touched">
                    {{errorMessages.email.required.message}}
                </p>
                    <p class="form-error"
                        *ngIf="editProfileForm.get('email').hasError('email') && editProfileForm.get('email').touched">
                        {{errorMessages.email.email.message}}
                    </p>
                </div>
              <ion-item>
                <ion-label position="floating">TelÃ©fono</ion-label>
                <ion-input formControlName="phone"></ion-input>
              </ion-item>
              <div class="form-errors">
                    <p class="form-error"
                    *ngIf="editProfileForm.get('phone').hasError('required') && editProfileForm.get('phone').touched">
                    {{errorMessages.phone.required.message}}
                </p>
            </div>
              <ion-button class="btn_edit_profile" expand="block" [disabled]="!editProfileForm.valid" (click)="editUserProfileData()">Guardar</ion-button>
        </form>
    </div>
</ion-content>
