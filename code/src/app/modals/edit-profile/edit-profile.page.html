<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="ion-text-center">Editar mi Perfil</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="container">
        <form [formGroup]="editProfileForm">
            <div class="item-form">
                <ion-item class="input_item" lines="none">
                    <ion-label class="label-padding" position="stacked">Nombres</ion-label>
                    <ion-input class="input-beatiful" formControlName="firstname" placeholder="Ingresa tus nombres"></ion-input>
                </ion-item>
                <div class="feedback-icon">
                    <ion-item lines="none">
                        <button class="icon-help-input" disabled>
                            <ion-icon name="close-circle" class="error"
                                *ngIf="editProfileForm.get('firstname').touched && editProfileForm.get('firstname').invalid">
                            </ion-icon>
                            <ion-icon name="checkmark-circle" class="success"
                                *ngIf="editProfileForm.get('firstname').touched && editProfileForm.get('firstname').valid">
                            </ion-icon>
                        </button>
                    </ion-item>
                </div>
            </div>
            <div class="form-errors">
                <p class="form-error"
                    *ngIf="editProfileForm.get('firstname').hasError('required') && editProfileForm.get('firstname').touched">
                    {{errorMessages.firstname.required.message}}
                </p>
            </div>
            <div class="item-form">
                <ion-item class="input_item" lines="none">
                    <ion-label class="label-padding" position="stacked">Apellidos</ion-label>
                    <ion-input class="input-beatiful text-area" formControlName="lastname" placeholder="Ingresa tus apellidos"></ion-input>
                </ion-item>
                <div class="feedback-icon">
                    <ion-item lines="none">
                        <button class="icon-help-input" disabled>
                            <ion-icon name="close-circle" class="error"
                                *ngIf="editProfileForm.get('lastname').touched && editProfileForm.get('lastname').invalid">
                            </ion-icon>
                            <ion-icon name="checkmark-circle" class="success"
                                *ngIf="editProfileForm.get('lastname').touched && editProfileForm.get('lastname').valid">
                            </ion-icon>
                        </button>
                    </ion-item>
                </div>
            </div>
            <div class="form-errors">
                <p class="form-error"
                    *ngIf="editProfileForm.get('lastname').hasError('required') && editProfileForm.get('lastname').touched">
                    {{errorMessages.lastname.required.message}}
                </p>
            </div>
            <div class="item-form">
                <ion-item class="input_item" lines="none">
                    <ion-label class="label-padding" position="stacked">Email</ion-label>
                    <ion-input class="input-beatiful" formControlName="email" placeholder="Ingresa tu dirección de corre electrónico"></ion-input>
                </ion-item>
                <div class="feedback-icon">
                    <ion-item lines="none">
                        <button class="icon-help-input" disabled>
                            <ion-icon name="close-circle" class="error"
                                *ngIf="editProfileForm.get('email').touched && editProfileForm.get('email').invalid">
                            </ion-icon>
                            <ion-icon name="checkmark-circle" class="success"
                                *ngIf="editProfileForm.get('email').touched && editProfileForm.get('email').valid">
                            </ion-icon>
                        </button>
                    </ion-item>
                </div>
            </div>
            <div class="form-errors">
                <p class="form-error"
                    *ngIf="editProfileForm.get('email').hasError('required') && editProfileForm.get('email').touched">
                    {{errorMessages.email.required.message}}
                </p>
                <p class="form-error"
                    *ngIf="editProfileForm.get('email').hasError('email') && editProfileForm.get('email').touched">
                    {{errorMessages.email.email.message}}
                </p>
            </div>
            <div class="item-form">
                <ion-item class="input_item" lines="none">
                    <ion-label class="label-padding" position="stacked">Teléfono</ion-label>
                    <ion-input class="input-beatiful" formControlName="number_phone" placeholder="Ingresa tu número de teléfono"></ion-input>
                </ion-item>
                <div class="feedback-icon">
                    <ion-item lines="none">
                        <button class="icon-help-input" disabled>
                            <ion-icon name="close-circle" class="error"
                                *ngIf="editProfileForm.get('number_phone').touched && editProfileForm.get('number_phone').invalid">
                            </ion-icon>
                            <ion-icon name="checkmark-circle" class="success"
                                *ngIf="editProfileForm.get('number_phone').touched && editProfileForm.get('number_phone').valid">
                            </ion-icon>
                        </button>
                    </ion-item>
                </div>
            </div>
            <div class="form-errors">
                <p class="form-error"
                    *ngIf="editProfileForm.get('number_phone').hasError('required') && editProfileForm.get('number_phone').touched">
                    {{errorMessages.number_phone.required.message}}
                </p>
            </div>
            <ion-button class="btn_edit_profile" expand="block" [disabled]="!editProfileForm.valid"
                (click)="editUserProfileData()">Guardar</ion-button>
        </form>
    </div>
</ion-content>
